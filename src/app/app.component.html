<div class="container-fluid">
  <div class="row">
    <app-player-list [childPlayersList]="masterPlayerList" (clickSender)="editPlayer($event)"><app-player-list>
  <div class="row">
    <app-new-player (sendPlayer)="addPlayer($event)"><app-new-player>
  <div class="row">
    <app-edit-player [childSelectedPlayer]="selectedPlayer" (clickedDone)="finishedEditing()"><app-edit-player>
